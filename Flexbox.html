<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
   .container{
       height: 544px;
       width: 100%;
       border : 2px solid black;
       display: flex;
       flex-wrap: wrap;
       /* By default no wrap hota h , hm log wrap reverse b kr skte h */
   }
   .item{
       width: 100px;
       height: 100px;
      background-color:  tomato;
      border:2px solid rgb(0, 17, 255);
      margin: 15px;
      padding:4px;
   }
    </style>
</head>
<body>
    <h1>Flexbox Tutorial</h1>
    <div class="container">
 <div class="item" id="-1">First Box</div>
 <div class="item" id="-2">Second box</div>
 <div class="item" id="-3">Thirdbox</div>
 <div class="item" id="-4">Fourth box</div>
 <div class="item" id="-5">Fifth box</div>
 <div class="item" id="-6">Sixth  box</div>
</div>
</body>
</html>
